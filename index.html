<!DOCTYPE html>
<html lang="en h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="d-flex flex-column h-100">
    <!-- Begin page content -->
    <!-- <div class="header"></div> -->
    <div class="container mt-3">

        <div class="row h-100">

            <div id="col-a" class="col-sm-3 col-xs-12">
                <!-- search and past search results column -->

                <div class="mb-3" id="form-container-ID">
                    <form>
                        <div class="form-group">
                            <label for="input-cityname-ID">City</label>
                            <input type="text" class="form-control" id="input-cityname-ID" aria-describedby="citynameHelp">
                            <small id="citynameHelp" class="form-text text-muted">Enter the name of city or county.</small>
                        </div>
                        <div class="form-group">
                            <label for="input-country-ID">Country</label>
                            <input type="text" class="form-control" id="input-country-ID" aria-describedby="countryHelp">
                            <small id="countryHelp" class="form-text text-muted">Enter the country of city or county.</small>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit-search-btn-ID">Search</button>
                    </form>
                </div>

                <div id="previous-search-ID">

                </div>


            </div>

            <div id="col-b" class="col-sm-9 col-xs-12">
                <!-- city and 5-day forecast columns -->
                <div class="row">
                    <!-- city weather info row -->
                    <div class="col-12">
                        <!-- city info column -->
                        <div class="d-flex mb-3">
                            <div class="mr-5 d-flex flex-column align-items-end justify-content-between">
                                <h1 class="city-title" id="city-element-ID"></h1>
                                <div class="text-right" id="country-element-ID"></div>

                            </div>
                            <div class="text-center">
                                <div id="icon-element-ID"></div>

                            </div>

                        </div>
                        <div class="d-flex pt-2 border-top">
                            <h2 class="mr-2" id="day-element-ID"></h2>
                            <h2 class="text-muted align-content-end" id="date-element-ID"></h2>
                        </div>

                        <div class="d-flex">
                            <h3 class="mr-2" id="temperature-element-ID"></h3>
                            <h3 id="description-element-ID"></h3>

                        </div>
                        <div id="feels-like-element-ID"></div>

                        <div class="d-flex">
                            <h4 id="temp-min-element-ID"></h4>
                            <h4 id="temp-max-element-ID"></h4>

                        </div>


                        <div class="d-flex">
                            <div class="mr-2" id="clouds-element-ID"></div>
                            <div id="humidity-element-ID"></div>
                        </div>

                        <div id="wind-element-ID"></div>
                        <div id="uvindex-element-ID"></div>

                        <div id="pressure-element-ID" style="display: none;">pressure</div>
                        <div id="lon-element-ID" style="display: none;"></div>
                        <div id="lat-element-ID" style="display: none;"></div>
                    </div>
                </div>
                <div id="forcast-container-ID" class="row d-flex mt-5 mb-5 justify-content-sm-around align-items-sm-center justify-content-xs-center">
                </div>
            </div>

        </div>

    </div>


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script src="assets/js/moment.js"></script>
    <script>
        moment().format();
    </script>

    <script src="assets/js/script.js"></script>

</body>

</html>
