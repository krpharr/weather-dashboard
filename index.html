                <form class="form-inline text-light mt-2 mt-md-0">
                    <div class="form-group m-1">
                        <label for="input-cityname-ID">City</label>
                        <input type="text" class="form-control ml-1" id="input-cityname-ID">
                    </div>
                    <div class="form-group m-1">
                        <label for="input-country-ID">Country</label>
                        <input type="text" class="form-control ml-1" id="input-country-ID" style="width: 68px;" placeholder="ex:US">
                    </div>
                    <div class="m-1">
                        <button type="submit" class="btn btn-primary" id="submit-search-btn-ID">Search</button>
                    </div>

                </form>
            </div>

                <div id="previous-search-header-ID" class="text-white bg-dark text-center mb-1">Previous Searches</div>
                <div id="previous-search-ID">

                </div>


            </div>

            <div id="col-b" class="col-sm-9 col-xs-12">
                <!-- city and 5-day forecast columns -->
                <div class="row">
                    <!-- city weather info row -->
                    <div class="col-12 pb-3 border-bottom">
                        <!-- city info column -->
                        <div class="d-flex mb-3" id="city-header-ID">
                            <div class="mr-5 pt-5 d-flex flex-column">
                                <h1 class="city-title" id="city-element-ID">Search by City</h1>
                                <div class="d-flex justify-content-between">
                                    <div class="d-inline" id="lat-long-link-ID"></div>
                                    <div class="d-inline" id="country-element-ID"></div>
                                </div>


                            </div>
                            <!-- <div class="text-center">
                                <div id="icon-element-ID"></div>

                            </div> -->

                        </div>
                        <div class="d-flex pt-2 border-top">
                            <h2 class="mr-2" id="day-element-ID"></h2>
                            <h3 class="text-muted align-content-end" id="date-element-ID"></h3>
                        </div>

                        <div class="d-flex">
                            <h3 class="mr-2" id="temperature-element-ID"></h3>
                            <h3 id="description-element-ID"></h3>

                        </div>
                        <div id="feels-like-element-ID"></div>

                        <div class="d-flex">
                            <h4 id="temp-min-element-ID"></h4>
                            <h4 id="temp-max-element-ID"></h4>

                        </div>


                        <div class="d-flex">
                            <div class="mr-2" id="clouds-element-ID"></div>
                            <div id="humidity-element-ID"></div>
                        </div>

                        <div id="wind-element-ID"></div>
                        <div id="uvindex-element-ID"></div>

                        <div id="pressure-element-ID" style="display: none;">pressure</div>
                        <div id="lon-element-ID" style="display: none;"></div>
                        <div id="lat-element-ID" style="display: none;"></div>
                    </div>
                </div>
                <div id="forecast-header-ID" class="bg-dark text-light border text-center p-2 mt-3">
                    <h4>5 Day Forecast</h4>
                </div>
                <div id="forcast-container-ID" class="row d-flex mt-2 mb-5 justify-content-sm-around align-items-sm-center justify-content-xs-center">
                </div>
            </div>

        </div>
